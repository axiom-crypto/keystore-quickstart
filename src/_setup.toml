# The codehash for the key data consumer. Read more about key data consumers
# here:
# https://keystore-docs.axiom.xyz/docs/creating-a-keystore-account-type/key-data-consumer
consumerCodehash = "0x33d63c53bcedeb7cfdc1d7d4598c93ab541ed3099dc0d6f165a56ac8c91cb3df"

# This is a parameter stored in the Keystore Validator to support expiry checks.
# Read more about it here:
# https://keystore-docs.axiom.xyz/docs/using-keystore-accounts/overview#expiry-checks.
#
# The value is measured in seconds.
invalidationTime = 6000

# Signing threshold for an action. Essentially, the `m` in an `m-of-n` scheme.
threshold = 1

# Anvil signer 0 and 1
signerPrivKeys = ["0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80", "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d"]

# vkey for an m-of-n circuit
vkey = ""
